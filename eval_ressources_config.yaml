###############################
# WORKFLOW CONFIGURATION
# FOR ACCURACY EVALUATION
###############################

#dataset files
dataset_align: test/mod_150.phy.fasta             #tree in newick format
dataset_tree: test/RAxML_bipartitions.150.BEST.WITH   #alignment in fasta format
#dataset_align: test/compendium-norec-align-abbrev.fasta             #tree in newick format
#dataset_tree: test/compendium-norec-tree-b.newick   #alignment in fasta format

#Type of queries used to evaluation ressource consumption, choose one of:
#  generate  : Query reads are generated from the input alignment. If set, the option 'query_file' is ignored.
#  file      : Query reads are reads from a fasta file, set with option 'query_file'. we recommand that it contains
#              It is recommended that this file contains at least 10000 queries and sequences related to the dataset
#              (e.g. sequences from the same locus)
type: file
query_file: test/EMP_92_studies_100000.fas

#working directory
workdir: /home/ben/PycharmProjects/placetest_pipeline/run_eval_ressources

#states used in analysis, either '0' for nucleotides or '1' for amino acids
states: 0

#number of repeats (execute n times the commands and reports ressource means)
repeats: 3

#which software to test, at least one of : epa, epang, pplacer, rappas
test_soft: ["epa","epang","pplacer","rappas"]


# todo: model management needs more thinking
#phylogentic model, using classic raxml model spelling (ex: "GRTGAMMA", "PROTGAMMAWAG"... )
#parameters will be computed at an initial optimisation step for all pruned tree
#and will consequently be transferred to all subworkflows
phylo_params:
  model: GTRGAMMA
  categories: 4

###############################
# PER SOFTWARE CONFIGURATIONS
###############################

### EPA
config_epa:
  G: 0.1          # % top branch optimized (option -G of raxml)

### PPLACER
config_pplacer: none

### EPA-ng
config_epang: none

### RAPPAS
config_rappas:
  #panel of k that are tested
  #ex: kmin=6, kmax=8, kstep=1 will test k=[6,7,8]
  kmin: 5
  kmax: 7
  kstep: 1
  #panel of omega that is tested in RAPPAS
  omin: 1.5
  omax: 2.0
  ostep: 0.25
  #reduction
  reduction: 0.99

###############################
# DEBUG OPTIONS
###############################

#if 1, prints debug information
debug: 0
